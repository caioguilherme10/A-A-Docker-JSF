<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="Template.xhtml">
        <ui:define name="topo">
            <a class="brand-logo center">Login</a>
        </ui:define>
        <ui:define name="meio">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card-panel teal">
                        <h:form>
                            <div class="input-field col s12">
                                <label class="white-text">Email</label>
                                <h:inputText value="#{ControllerContato.contato.email}"/>
                            </div>
                            <div class="input-field col s12">
                                <label class="white-text">Senha</label>
                                <h:inputText value="#{ControllerContato.contato.senha}" />
                            </div>
                            <h:commandButton value="entrar" action="#{ControllerContato.login()}" class="btn"/>
                        </h:form>
                    </div>
                </div>
            </div>    
        </ui:define>
    </ui:composition>
</html>
